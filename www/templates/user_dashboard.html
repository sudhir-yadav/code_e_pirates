<style>
	#map-canvas { height: 100% }
	.scroll {
    height: 100%;
}
 
#map {
    width: 100%;
    height: 100%;
}
.bar.bar-stable,ion-footer-bar {
    background: rgba(249, 159, 0,1) !important;
    border: none !important;
        text-align: center !important;
}
    

</style>

<ion-view ng-init="getQuestion()" style="text-align:center !important;" view-title="Dashboard">
    
    <ion-header-bar style="text-align:center;font-size:30px;padding:10px;color:rgb(249, 159, 0);    box-shadow: 0 0 18px rgba(0, 0, 0, 0.28);" class="bar-subheader bar-dark">
        <div id="timer_id" >{{timerTime}}</div>
      </ion-header-bar>

  <ion-content drag-content="false" >
   
    <!-- <div id="map-canvas" ></div> -->
  <!--<div id="map" data-tap-disabled="true"></div>-->
      
      
      
      <!--<div style="text-align:center;font-size:30px;padding:15px;border-bottom:1px solid #dadada;" id="displayTime"></div>-->
      
      <div style="font-size:18px;line-height:30px;border-bottom:1px solid #dadada;overflow:hidden;">
         <div style="width:13%;float:left;color:#F99F00;text-align:center;border-right:1px solid #dadada;padding:10px;">

            {{quesNo}}
             
          </div>
          <div style="padding:10px;float:left;">
            Solve the following question
          </div>
         
      </div>
      
       <div ng-bind-html="currentQuestion" style="font-size:14px;line-height:18px;background: rgba(68,68,68,0.08);padding:12px; border-radius:3px;margin:15px 20px;border: 1px solid #dadada;    font-family: monospace;text-align:left;">
                
         </div>
   
      
  </ion-content>
    
    <ion-footer-bar style="box-shadow: 0 0 18px rgba(0, 0, 0, 0.28);text-align:center;" align-title="left" class="bar-assertive">
         <button id="ans_btn" ng-click="gotAns()" style="margin:auto;background: #fff;border: none;padding: 8px;color: #F99F00;" class="">GOT ANSWER</button>
   </ion-footer-bar>
    
    
</ion-view>
